{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    <h1>Статьи</h1>
    {% for article in articles %}
        <a href="{% url 'articles_detail' id=article.id %}"><h2>{{ article.name }}</h2></a>
        <p>{{ article.body|truncatechars:25 }}</p>
    {% endfor %}
{% endblock %}
